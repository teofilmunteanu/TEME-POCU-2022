<html>

<head>
	<title>Catalog Electronic</title>
	<meta charset="UTF-8" />
</head>

<body>
	<main role="main" class="container">
		<div id="catalog-container">
			<div id="catalog-inputArea">
					<input
						type="text"
						id="nume"
						class="catalog-inputItem"
						placeholder="Nume"
              		/>
					<input
					  type="text"
					  id="prenume"
					  class="catalog-inputItem"
					  placeholder="Prenume"
					/>
					<input
						type="text"
						id="nota"
						class="catalog-inputItem"
						placeholder="Nota"
              		/>
					  <input
					  type="submit"
					  id="add_btn"
					  class="catalog-inputItem"
					  value="Add"
					  style="width:20%"
					/>
			</div>
			<div id="catalog-listArea">
				<ul id="catalog-list"></ul>
			</div>
		</div>
	  </main>

	<script src="src/index.ts">
	</script>
</body>

</html>
